<div class="container">
  <h2 class="my-3">Classes</h2>
  <div class="row">
    <div class="col-lg-4">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search Classes">
    </div>
    <div class="col-lg-8">
      <button type="button" class="btn mx-1">Class</button>
      <button type="button" class="btn mx-1">Lvl</button>
      <button type="button" class="btn mx-1">Primary</button>
      <button type="button" class="btn mx-1">Primary</button>
      <button type="button" class="btn mx-1">Primary</button>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="listedClass" *ngFor="let class of classes | classFilter:searchTerm" [routerLink]="['/class', class.shortId]">
            <h4>{{class.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
